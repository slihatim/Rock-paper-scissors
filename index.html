<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock" onclick="
    playGame('rock');
    "><img src="./10-img/rock-emoji.png" alt="rock"></button>

    <button class="move-button js-paper" onclick="
    playGame('paper');
    "><img src="./10-img/paper-emoji.png" alt="paper"></button>

    <button class="move-button js-scissors" onclick="
    playGame('scissors');
    "><img src="./10-img/scissors-emoji.png" alt="scissors"></button>

    <p class="js-result1 result"></p>
    <p class="js-result2"></p>
    <p class="js-score score"></p>
    

    <button class="reset" onclick="resetCount()">Reset count</button>
    <button class="reset js-auto-play" onclick="autoPlay();">Auto Play</button>

    <script src="./rock-paper-scissors.js"></script>
</body>
</html>
